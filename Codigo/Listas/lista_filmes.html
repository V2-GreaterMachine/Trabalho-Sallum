<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="lista_filmes.css">
  <title>Lista de Filmes — Assistidos / Desejo ver</title>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div>
        <h1>Minha Lista de Filmes</h1>
        <p>Adicione filmes que já assistiu ou que deseja ver.</p>
      </div>
   
    </header>

    <div class="main">
      <section>
        <div class="card">
          <form id="form">
            <div class="input-wrap">
              <input id="title" type="text" placeholder="Título do filme (ex: O Poderoso Chefão)" required />
              <select id="status">
                <option value="desejo">Desejo ver</option>
                <option value="assistido">Assistido</option>
              </select>
            </div>
            <button class="add" type="submit">Adicionar</button>
          </form>

          <div style="margin-top:16px">
            <div class="stats">
              <div class="pill" id="total">0 filmes</div>
              <div style="color:var(--muted);font-weight:600">•</div>
              <div class="meta" id="counts">0 assistidos • 0 desejo</div>
            </div>

            <ul class="filmes" id="lista"></ul>
            <div class="empty" id="empty">Nenhum filme adicionado ainda. Comece adicionando um título acima.</div>
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="card">
          <h3>Controles rápidos</h3>
          <p class="meta">Filtros e ações para organizar sua lista.</p>
          <div style="display:flex;gap:8px;margin-top:10px">
            <button class="btn" id="filter-all">Todos</button>
            <button class="btn" id="filter-assistidos">Assistidos</button>
            <button class="btn" id="filter-desejo">Desejo ver</button>
          </div>
          <hr style="margin:12px 0;border:none;border-top:1px solid rgba(0,0,0,0.04)">
          <button class="btn delete" id="clear">Limpar tudo</button>
        </div>
      </aside>
    </div>

   
  </div>

  <script src="lista_filmes.js"></script>
</body>
</html>
