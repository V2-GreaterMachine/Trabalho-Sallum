<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="../imagens/image copy 5.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

<div class="left">
    <main class="signup-container">
        <img class="imglogo" src="../imagens/image copy 5.png" alt="Logo">
        <h1>Criar Conta</h1>

        <div class="form-group">
            <label for="username">Nome de usuário(a):</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário(a)">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite uma senha forte">
        </div>

        <button id="signup-button">Criar Conta</button>

        <p class="login-link">
            <a href="../login-page/login.html">Já tem conta? Fazer login</a>
        </p>

        <p id="text-box"></p>
    </main>
</div>

<div class="right"></div>

<script src="signup.js"></script>
</body>

</html>
