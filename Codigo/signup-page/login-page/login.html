<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="imagens/image copy 5.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
   
</head>
<body>

    <div class="left">
    <div class="login-container">
            <div class="login-header">
            <img class="imglogo" src="image copy 5.png" alt="Logo">
            <h1>Entrar</h1>
        </div>

        <div class="form-group">
            <label for="username">Nome de usuário(a):</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário(a)">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>

        <button id="login-button">Entrar</button>

        <div style="display:flex;gap:10px;">
            <button id="logout-button">Sair</button>
            <button id="delete-button">Deletar Conta</button>
        </div>

        <a href="../signup.html">Não tem conta? Criar conta</a>
        <p id="text-box"></p>
    </div>
</div>


    <div class="right"></div>

    <script src="login.js"></script>
</body>
</html>
